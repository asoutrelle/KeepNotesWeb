<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foto Explosiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: url("https://media.giphy.com/media/oe33xf3B50fsc/giphy.gif") center/cover no-repeat;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- primera foto -->
    <img id="foto" src="/static/cara_guada.png" alt="Foto inicial">
    <div class="explosion" id="explosion"></div>
    <!-- sonido de explosi贸n desde internet -->
    <audio id="sonido" src="/static/explosion.wav"></audio>
  </div>

  <script>
    const foto = document.getElementById("foto");
    const explosion = document.getElementById("explosion");
    const sonido = document.getElementById("sonido");

    foto.addEventListener("click", () => {
      explosion.style.display = "block";   // mostrar explosi贸n
      foto.style.opacity = "0";            // ocultar primera foto
      sonido.currentTime = 0;              // reiniciar el sonido
      sonido.play();                       // reproducir sonido

      setTimeout(() => {
        explosion.style.display = "none";  // ocultar explosi贸n
        foto.src = "/static/cara_abuelo.png";    // cambiar foto
        foto.style.opacity = "1";          // mostrar nueva foto
      }, 1500); // tiempo de la explosi贸n en ms
    });
  </script>
</body>
</html>
